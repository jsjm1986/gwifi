    <script>
        // ç”Ÿæˆé‡å­ç²’å­
        function createQuantumParticles() {
            const container = document.querySelector('.quantum-particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                
                // éšæœºä½ç½®
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // éšæœºç§»åŠ¨æ–¹å‘
                particle.style.setProperty('--move-x', (Math.random() * 200 - 100) + 'px');
                particle.style.setProperty('--move-y', (Math.random() * 200 - 100) + 'px');
                
                container.appendChild(particle);
                
                // åŠ¨ç”»ç»“æŸåé‡æ–°ç”Ÿæˆç²’å­
                particle.addEventListener('animationend', () => {
                    particle.remove();
                    createParticle();
                });
            }
        }

        function createParticle() {
            const container = document.querySelector('.quantum-particles');
            const particle = document.createElement('div');
            particle.className = 'quantum-particle';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--move-x', (Math.random() * 200 - 100) + 'px');
            particle.style.setProperty('--move-y', (Math.random() * 200 - 100) + 'px');
            
            container.appendChild(particle);
            
            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        // æ·»åŠ æŒ‰é’®æ³¢çº¹æ•ˆæœ
        document.addEventListener('click', function(e) {
            if (e.target.matches('.option-button, .control-button')) {
                const button = e.target;
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                
                const x = e.clientX - rect.left - size/2;
                const y = e.clientY - rect.top - size/2;
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                button.appendChild(ripple);
                ripple.addEventListener('animationend', () => ripple.remove());
            }
        });

        // åˆå§‹åŒ–é‡å­ç²’å­
        createQuantumParticles();
